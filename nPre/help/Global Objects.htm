<B><FONT SIZE=4><P>System Objects</B></FONT></P>

<P>nPre and nPost contain common invisible or system objects.  These objects cannot be created or deleted by the user.  There are four types of system objects:  <A HREF="System Information Objects.htm">system information objects</A>, a <A HREF="Standard Pen Set and Linear Color Maps.htm">standard pen set</A>, <A HREF="Standard Pen Set and Linear Color Maps.htm">default linear color maps</A> and <A HREF="nPre Simulation Objects.htm">default nPre simulation objects</A>.</P>
