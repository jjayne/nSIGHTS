<B><FONT SIZE=4><P>Default Units Tab</B></FONT></P>

<P>The units that appear within all other nPre input windows will correspond to the units specified in the <B><FONT COLOR="#000080">Default Units</B></FONT> tab, unless the units are specified directly in the input window.  The units for each variable are selected from a drop-down list. </P>
