<B><FONT SIZE=4><P>Test Description Tab</B></FONT></P>

<P>The <B><FONT COLOR="#000080">Test Description</B></FONT> tab contains a text input box to allow the user to document the test to be simulated.  In practice, it is a good idea to document all tests, as details of a test are forgotten with time.  </P>
