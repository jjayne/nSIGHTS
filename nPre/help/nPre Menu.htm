<B><FONT SIZE=4><P>nPre Menu</B></FONT></P>

<P>The <B><FONT COLOR="#000080">nPre</FONT></B> menu lists all the nPre input windows.  It is equivalent to the nPre control bar.  Selection of an input window from the nPre control bar or menu will display the corresponding nPre input window.P>
