<B><FONT SIZE=4><P>Graphics Tab</B></FONT></P>

<P>The Graphics tab contains an object tree, and corresponding object property window, where users can load, view and manipulate data to create visualizations of sample correlations.  Sample data are available as table data, with the object ID of <I>Sample</I>. </P>
