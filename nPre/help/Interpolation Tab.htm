<B><FONT SIZE=4><P>Interpolation Tab</B></FONT></P>

<P>The interpolation tab has the same options as the </FONT><B><FONT FACE="Technical" COLOR="#008000">Create Curve from XY Data</B></FONT> object.  This is not surprising, since the </FONT><B><FONT COLOR="#000080">f(x) Points Parameter </B></FONT>window has a purpose similar to curve data.  </P>

<P>Details of the interpolation options are described in full in <A HREF="Curve Data Functions.htm">Curve Data Functions</A>.</P>
