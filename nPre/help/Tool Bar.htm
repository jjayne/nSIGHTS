<B><FONT SIZE=4><P>Tool Bar</B></FONT></P>

<P>The tool bar contains icons corresponding primarily to <B><FONT COLOR="#000080">File</B></FONT> and <B><FONT COLOR="#000080">Help</B></FONT> menu items. It is displayed below the object description area, and its presence is controlled in the <B><FONT COLOR="#000080">View</B></FONT> menu. </P>
